{% load staticfiles %}

{% block html_setup %}
{% endblock %}
    <head>
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <title>Ideology Now</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <div class="page-header">
                <a href="{% url 'search_posts' %}" class="top-menu"><span class="glyphicon glyphicon-search"></span></a>
                <h1><a href="{% url 'blog.views.home' %}">Ideology Now</a></h1>
                <table style="width:35%; margin-right:8%;">
                    <tr>
                        <td style="padding:0px;"><a href="{% url 'blog.views.home' %}"><h4>Home</h4></a></td>
                        <td style="padding:0px;"><a href="{% url 'blog.views.search_posts' %}"><h4>Search</h4></a></td>
                    </tr>
                </table>        
            </div>
            <div class="content">
                <div class="row">
                    <div class="left">
                        {% block content_lhs %}
                        {% endblock %}
                    </div>
                    <div class="right">
                        {% block content_rhs %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </div>
        <div class="footer">
            <h5>Author: Samuel Russell; Princeton C/O 2018</h5>
            <h5>Data: Shor and McCarty</h5>
        </div>
    </body>
</html>
